services:
  # Backend
  - type: web
    name: minapplications-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: minapplications-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0

  # Frontend (Static Site)
  - type: web
    name: minapplications-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: minapplications-backend
          property: url

databases:
  - name: minapplications-db
    databaseName: minapplications
    user: minapp_user
    plan: free
