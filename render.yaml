services:
  # Backend
  - type: web
    name: minapplications-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootCommand: cd backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: minapplications-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0

  # Frontend
  - type: static
    name: minapplications-frontend
    env: static
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    rootCommand: cd frontend
    distDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: minapplications-backend
          property: url

databases:
  - name: minapplications-db
    databaseName: minapplications
    user: minapp_user
    plan: free
